<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/make.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="{% static 'images/home/logo.png' %}"
        alt="logo - fauna em foco"
      />
      <nav>
        <ul class="list">
          <a class="nav_button" href="{% url 'home' %}">Página inicial</a>
          <a class="nav_button" href="{% url 'dados' %}">Dados</a>
          <a class="nav_button" href="{% url 'contatos' %}"
            >Contatos e denúncia</a
          >
          <a class="nav_button" href="{% url 'historia' %}">História</a>
          <a class="nav_button" href="{% url 'curiosidades' %}">Curiosidades</a>
          <a class="nav_button" href="{% url 'faça-sua-parte' %}"
            >Faça a sua parte</a
          >
          <a class="nav_button" href="{% url 'especies' %}">Especies</a>
        </ul>
      </nav>
    </header>
    <main class="container" style="min-height: calc(100vh - 311px)">
      {% block content %} {% endblock content %}
    </main>
    <footer>
      <ul>
        <li class="list_links_footer">
          <a class="links_footer" href="#">Página inicial</a>
          <a class="links_footer" href="#">Contato</a>
          <a class="links_footer" href="#">Home</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
