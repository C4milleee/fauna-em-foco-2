{% extends "base_login.html" %} {% block content %}
<div class="card">
  <div class="card-header">
    <h1 class="card-title">Fauna em Foco</h1>
    <p class="card-description">
      Junte-se a nós e ajude a preservar a fauna e flora do nosso planeta.
    </p>
  </div>
  <div class="card-content">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        {{ form.password }}
      </div>
      <button type="submit" class="submit-button">Entrar</button>
    </form>
  </div>
  <div class="card-footer">
    <p>
      Não tem uma conta?
      <a href="{% url 'cadastro' %}" class="register-link">Registre-se</a>
    </p>
  </div>
</div>
{% endblock %}
